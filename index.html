<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bora Codar - Calculadora</title>
  </head>
  <body>
    <div id="calc">
      <div id="operations">
        <div id="previous-operation"></div>
        <div id="current-operation">
          <p class="result"></p>
        </div>
      </div>

      <div id="buttons-container">
        <button class="operation-ce">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="operation">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">+</button>
        <button>+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="operation" id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
